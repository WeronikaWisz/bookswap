<h2 mat-dialog-title>Zmień hasło</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Podaj stare hasło</mat-label>
      <input matInput type="password" formControlName="oldPassword" required>
      <mat-error>
        Wprowadź aktualne hasło
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Nowe hasło</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>Minimum 12 znaków</mat-hint>
      <mat-error>
        Wprowadź hasło, minimum 12 znaków
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Powtórz nowe hasło</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error>
        Potwierdź hasło
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Zamknij</button>
  <button mat-raised-button color="primary" (click)="changePassword()" [disabled]="form.invalid">Zapisz</button>
</div>
